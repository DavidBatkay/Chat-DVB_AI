<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat-DVB</title>
    <style>
      /* Dark mode styles */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        color: #fff;
      }

      #chat {
        background-color: #1e1e1e;
        border: 1px solid #333;
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 15px;
        border-radius: 6px;
      }

      #chat p {
        margin: 8px 0;
      }

      .speaker-you {
        color: white;
      }

      .speaker-deepseek {
        color: #90caf9;
      }

      #chat p strong:not(.speaker-you):not(.speaker-deepseek) {
        color: white;
        font-weight: bold;
      }

      input#user-input {
        width: calc(100% - 110px);
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #222;
        color: #eee;
      }

      input#user-input::placeholder {
        color: #888;
      }

      button {
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background-color: #3f51b5;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #5c6bc0;
      }

      #input-container {
        display: flex;
        gap: 10px; /* space between input and button */
      }

      #user-input {
        flex: 1; /* input takes all available width except button */
        min-width: 0; /* prevent overflow in some browsers */
      }
    </style>
  </head>
  <body>
    <h1>Chat with Chat-DVB</h1>
    <div id="chat"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const input = document.getElementById("user-input");
      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
